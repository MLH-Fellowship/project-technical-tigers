<section class="skills section" id="skills">
    <h2 class="section-title">Skills</h2>
    <span class="section-subtitle">My technical level</span>
    <div class="skills-container container grid">
    {% for skillSet in (data['skill_sets']) %}
        <div>
        {% if skillSet.id == 0 %}
            <div class="skills-content skills-open">
        {% else %}
            <div class="skills-content skills-close">
        {% endif %}
                <div class="skills-header">
                    <i class="{{ skillSet['icon']}}"></i>
                    <div>
                        <h1 class="skills-title">{{ skillSet['title']}}</h1>
                        <span class="skills-subtitle">{{ skillSet['subtitle']}} </span>
                    </div>
                    <i class="uil uil-angle-down skills-arrow"></i>
                </div>
                <div class="skills-list grid">
                    {% for skill in skillSet['skills'] %}
                    <div class="skills-data">
                        <div class="skills-titles">
                            <h3 class="skills-name">{{ skill['name'] }}</h3>
                            <span class="skills-number">{{ skill['level'] }}</span>
                        </div>
                        <div class="skills-bar">
                            <span class="skills-percentage" style="width: {{ skill['level'] }}"></span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</section>
